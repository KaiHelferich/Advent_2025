<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Spiel</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 10px;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #score {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        #gameOver {
            margin-top: 10px;
            font-size: 18px;
            color: red;
            display: none;
        }
        .instructions {
            margin-top: 10px;
            text-align: center;
            color: #666;
        }
        #highscoreSection {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
        }
        #highscoreTitle {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        #highscoreList {
            background-color: white;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .highscore-entry {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .highscore-entry:last-child {
            border-bottom: none;
        }
        .highscore-rank {
            font-weight: bold;
            color: #4CAF50;
            min-width: 30px;
        }
        .highscore-score {
            font-weight: bold;
            font-size: 18px;
        }
        .highscore-date {
            color: #666;
            font-size: 14px;
        }
        .btn-highscore-reset {
            background-color: #ff9800;
        }
        .btn-highscore-reset:hover {
            background-color: #e68900;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-reset {
            background-color: #f44336;
        }
        .btn-reset:hover {
            background-color: #da190b;
        }
        #pauseOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            border-radius: 2px;
        }
        #pauseOverlay.visible {
            display: flex;
        }
        #gameContainer {
            position: relative;
            display: inline-block;
        }
        #countdownOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 120px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            animation: pulse 0.5s ease-in-out;
        }
        #countdownOverlay.hidden {
            display: none;
        }
        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Snake Spiel</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="countdownOverlay">3</div>
        <div id="pauseOverlay">PAUSIERT</div>
    </div>
    <div id="score">Punkte: 0</div>
    <div id="gameOver">Spiel beendet! Dr√ºcke Leertaste zum Neustart.</div>
    <div class="controls">
        <button id="pauseBtn" class="btn">Pause (P)</button>
        <button id="resetBtn" class="btn btn-reset">Reset (R)</button>
    </div>
    <div class="instructions">
        <p>Verwende die Pfeiltasten zum Steuern | P = Pause | R = Reset</p>
    </div>
    <div id="highscoreSection">
        <div id="highscoreTitle">üèÜ Highscores</div>
        <div id="highscoreList">
            <div class="highscore-entry">
                <span class="highscore-rank">-</span>
                <span class="highscore-score">Keine Scores vorhanden</span>
                <span class="highscore-date"></span>
            </div>
        </div>
        <div class="controls" style="justify-content: center;">
            <button id="resetHighscoreBtn" class="btn btn-highscore-reset">Highscores zur√ºcksetzen</button>
        </div>
    </div>
    <script type="module" src="dist/game.js"></script>
</body>
</html>
