<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Spiel</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 10px;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #score {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        #gameOver {
            margin-top: 10px;
            font-size: 18px;
            color: red;
            display: none;
        }
        .instructions {
            margin-top: 10px;
            text-align: center;
            color: #666;
        }
        #gameContainer {
            position: relative;
            display: inline-block;
        }
        #countdownOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 120px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            animation: pulse 0.5s ease-in-out;
        }
        #countdownOverlay.hidden {
            display: none;
        }
        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Snake Spiel</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="countdownOverlay" class="hidden"></div>
    </div>
    <div id="score">Punkte: 0</div>
    <div id="gameOver">Spiel beendet! Dr√ºcke Leertaste zum Neustart.</div>
    <div class="instructions">
        <p>Verwende die Pfeiltasten zum Steuern</p>
    </div>
    <script type="module" src="dist/game.js"></script>
</body>
</html>
